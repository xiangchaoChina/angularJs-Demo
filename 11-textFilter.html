<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>过滤</title>
</head>
<body>
    <h1>
        json:
        {{{name:'唐马儒',sex:'男'}|json}}
    </h1>
    <h1>
        大写:
        {{'abc'|uppercase}}
    </h1>
    <h1>
        小写:
        {{'ABC'|lowercase}}
    </h1>
    <h1>
        日期:
        {{223132132132|date:'yyyy-MM-dd'}}
    </h1>
    <h1>
        数字:
        {{123.11111|number:2}}
    </h1>
    <h1>
        货币:
        {{123.11111|number:2|currency:'天国银行'}}
    </h1>
    <h1>
        截取:
        {{"123.11111"|limitTo:-4}}
    </h1>
</body>
<script src="js/angular.min.js"></script>
</html>
