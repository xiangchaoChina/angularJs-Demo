<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller="ctrl1">
<details ng-open="true">
    <summary>点击查看</summary>
    <p>
        <a ng-href="{{imgHref}}">
            <img ng-src="{{imgSrc}}">
        </a>
    </p>
</details>
</body>
<script src="js/angular.min.js"></script>
<script>
    angular.module("myapp",[])
            .controller("ctrl1",function ($scope) {
                $scope.imgSrc='images/kuwan01.jpg';
                $scope.imgHref="http://taobao.com";
            })
</script>
</html>
